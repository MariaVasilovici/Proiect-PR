[wokwi]
version = 1
firmware = 'build/ESP32_GENERIC-20240602-v1.23.0.bin'
elf = 'build/ESP32_GENERIC-20240602-v1.23.0.bin'
rfc2217ServerPort = 4000

[[chip]]
name = 'mq4'
binary = 'chips/mq4.chip.wasm'

[[chip]]
name = 'pulse'
binary = 'chips/pulse.chip.wasm'

[[net.forward]]
from = "localhost:1883"
to = "host.wokwi.internal:1883"